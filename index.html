    <!-- 3. Объявить две целочисленные переменные a и b и задать им произвольные начальные значения. Затем 		
				написать скрипт, который работает по следующему принципу:
				* если a и b положительные, вывести их разность;
				* если а и b отрицательные, вывести их произведение;
				* если а и b разных знаков, вывести их сумму;
				ноль можно считать положительным числом. -->


    <script> //Первый вариант решения.
        a = parseInt(prompt('Введите число a'));
        b = parseInt(prompt('Введите число b'));

        if (a >= 0 && b >= 0) {
            alert(a - b);
        }
        else if (a < 0 && b < 0) {
            alert(a * b);
        }

        else if ((a < 0 && b > 0) || (b < 0 && a > 0)) {
            alert(a + b);
        }

    </script>

    <script> //Второй вариант, через функцию.
